    <div>

    <div class="options">
        <div><button id="colorchange1" onclick="changeColorBox('colorchange1')">Box1</button></div>

    <div class="options">
        <div><button id="blue" onclick="getColor('blue')">Blue</button></div>

        <div><button id="gray" onclick="getColor('gray')">Gray</button></div>
        <div><button id="cyan" onclick="getColor('cyan')">Cyan</button></div>
    </div><br>

    <div><button onclick="resetColor()">Reset</button></div>
     
    
    </div>
